<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Checklist</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 15px;
            padding-top: 30px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            overflow-y: auto;
            box-sizing: border-box;
            position: relative;
            width: fit-content;
            min-width: 250px;
        }

        /* Policy Number display in top-right corner */
        #policy-number-display {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 11px;
            color: #666;
            font-weight: normal;
            z-index: 1000;
        }

        /* Override the fixed positioning for popout */
        #next-field-display {
            position: static;
            width: auto;
            min-width: 250px;
            max-width: 500px;
        }

        /* Legacy support - these are now handled by style.css */

        .display-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .completion-message {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            padding: 20px 0;
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            padding: 20px 0;
        }

        .loading-message {
            text-align: center;
            color: #666;
            padding: 20px 0;
        }

        /* Hide popout button in the popout window */
        #popout-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="policy-number-display">Loading...</div>
    <div id="next-field-display">
        <div class="loading-message">Loading...</div>
    </div>
    <script src="kendo-widget-utils.js"></script>
    <script src="popout.js"></script>
</body>
</html>
