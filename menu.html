<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Checklist Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.2s, opacity 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: #e9e9e9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #ddd;
        }
        button:last-child {
            margin-bottom: 0;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 12px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }
        .checkbox-container label {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <button id="toggle-ui-button">Toggle On-Page UI</button>
    <button id="popout-button">Open Checklist</button>
    <button id="reset-button">Reset</button>
    <div class="checkbox-container">
        <input type="checkbox" id="default-ui-visible">
        <label for="default-ui-visible">Show UI by default</label>
    </div>
    <script src="menu.js"></script>
</body>
</html>
