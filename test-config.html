<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Loader Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ProcessingChecklist Configuration Loader Test</h1>

    <div class="section">
        <h2>Test Controls</h2>
        <p><strong>Note:</strong> Due to browser CORS restrictions, you must run this from a local web server, not by opening the file directly.</p>
        <p>Quick start: <code>python -m http.server 8000</code> or <code>npx http-server</code></p>
        <button onclick="testLoadConfig()">Load Configuration</button>
        <button onclick="testValidation()">Test Validation</button>
        <button onclick="testWithFileInput()">Test with File Upload</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="section" style="display: none;" id="fileUploadSection">
        <h2>Upload Configuration File</h2>
        <input type="file" id="configFileInput" accept=".json" />
        <button onclick="loadFromFile()">Load File</button>
    </div>

    <div id="results"></div>

    <script src="config-loader-simple.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function addResult(title, content, isError = false) {
            const section = document.createElement('div');
            section.className = 'section ' + (isError ? 'error' : 'success');
            section.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
            `;
            resultsDiv.appendChild(section);
        }

        async function testLoadConfig() {
            clearResults();
            addResult('Test: Loading Configuration', 'Loading checklist-config.json...', false);

            try {
                const config = await ConfigLoader.load();

                if (config.error) {
                    const errorMsg = `[${config.error.type}] ${config.error.message}`;
                    addResult('Configuration Load Failed', errorMsg, true);
                } else {
                    addResult('Configuration Loaded Successfully', {
                        metadata: config.metadata,
                        policyNumber: config.policyNumber,
                        checklistItemCount: config.checklist.length,
                        firstItem: config.checklist[0]
                    }, false);

                    // Test checklist structure
                    const checklistInfo = config.checklist.map((item, idx) => ({
                        index: idx,
                        name: item.name,
                        type: item.type,
                        fieldCount: item.fields ? item.fields.length : 0
                    }));
                    addResult('Checklist Items', checklistInfo, false);
                }
            } catch (error) {
                addResult('Unexpected Error', error.message + '\n\n' + error.stack, true);
            }
        }

        async function testValidation() {
            clearResults();
            addResult('Test: JSON Syntax Validation', 'Testing JSON parsing...', false);

            // Test 1: Valid JSON
            const validJSON = `{
                "metadata": {"form_name": "Test"},
                "policy_number": {"selector": "#test"},
                "checklist": [{"name": "Test", "type": "group", "fields": []}]
            }`;

            try {
                JSON.parse(validJSON);
                addResult('Test 1: Valid JSON', 'Valid JSON parsed successfully âœ“', false);
            } catch (e) {
                addResult('Test 1: Valid JSON', 'Failed to parse: ' + e.message, true);
            }

            // Test 2: Invalid JSON - missing comma
            const invalidJSON1 = `{
                "name": "Test"
                "type": "group"
            }`;

            try {
                JSON.parse(invalidJSON1);
                addResult('Test 2: Missing Comma', 'Should have failed but didn\'t!', true);
            } catch (e) {
                addResult('Test 2: Missing Comma', 'Correctly detected error: ' + e.message, false);
            }

            // Test 3: Invalid JSON - trailing comma
            const invalidJSON2 = `{
                "name": "Test",
                "type": "group",
            }`;

            try {
                JSON.parse(invalidJSON2);
                addResult('Test 3: Trailing Comma', 'Should have failed but didn\'t!', true);
            } catch (e) {
                addResult('Test 3: Trailing Comma', 'Correctly detected error: ' + e.message, false);
            }

            // Test 4: Invalid JSON - single quotes
            const invalidJSON3 = `{
                'name': 'Test',
                'type': 'group'
            }`;

            try {
                JSON.parse(invalidJSON3);
                addResult('Test 4: Single Quotes', 'Should have failed but didn\'t!', true);
            } catch (e) {
                addResult('Test 4: Single Quotes', 'Correctly detected error: ' + e.message, false);
            }

            addResult('Validation Tests Complete', 'JSON syntax validation tests completed. The config loader performs basic validation on structure.', false);
        }

        function testWithFileInput() {
            const section = document.getElementById('fileUploadSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        async function loadFromFile() {
            const fileInput = document.getElementById('configFileInput');
            if (!fileInput.files.length) {
                addResult('No File Selected', 'Please select a JSON file', true);
                return;
            }

            clearResults();
            const file = fileInput.files[0];
            addResult('Test: Loading from File', `Loading ${file.name}...`, false);

            try {
                const text = await file.text();
                const configData = JSON.parse(text);

                // Manually validate using ConfigLoader's validation
                if (!configData.checklist || !Array.isArray(configData.checklist)) {
                    addResult('Validation Failed', 'Invalid configuration: missing checklist array', true);
                    return;
                }

                const validationError = ConfigLoader.validateHighlightZones(configData.checklist);
                if (validationError) {
                    addResult('Validation Failed', validationError, true);
                    return;
                }

                const config = {
                    metadata: configData.metadata || {},
                    policyNumber: configData.policy_number || { selector: '#PolicyNumber' },
                    checklist: configData.checklist,
                    raw: configData
                };

                addResult('Configuration Loaded Successfully', {
                    metadata: config.metadata,
                    policyNumber: config.policyNumber,
                    checklistItemCount: config.checklist.length,
                    firstItem: config.checklist[0]
                }, false);

                // Show items with highlight_zones
                const itemsWithZones = config.checklist
                    .map((item, idx) => ({ index: idx, name: item.name, hasZones: !!item.highlight_zones, zoneCount: item.highlight_zones?.length || 0 }))
                    .filter(item => item.hasZones);

                if (itemsWithZones.length > 0) {
                    addResult('Items with Highlight Zones', itemsWithZones, false);
                }

                // Test checklist structure
                const checklistInfo = config.checklist.map((item, idx) => ({
                    index: idx,
                    name: item.name,
                    type: item.type,
                    fieldCount: item.fields ? item.fields.length : 0,
                    hasHighlightZones: !!item.highlight_zones
                }));
                addResult('Checklist Items', checklistInfo, false);

            } catch (error) {
                addResult('Error Loading File', error.message, true);
            }
        }

        // Auto-run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded. Click buttons to run tests.');
            addResult('Test Page Ready', 'To test the configuration:\n\n1. Start a local web server: python -m http.server 8000\n2. Click "Load Configuration" to test fetch from server\n3. OR click "Test with File Upload" to manually upload checklist-config.json\n\nThe "Test Validation" button tests JSON syntax validation.', false);
        });
    </script>
</body>
</html>
