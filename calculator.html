<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            min-height: 100%;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .mode-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 8px;
        }

        .mode-tab {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .mode-tab:hover {
            color: #667eea;
            background: #f7fafc;
            border-radius: 6px 6px 0 0;
        }

        .mode-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .input-row:hover {
            background: #e9ecef;
        }

        .input-row input {
            flex: 1;
            min-width: 150px;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-row input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .percentage {
            min-width: 60px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            text-align: right;
        }

        .remove-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: #dc3545;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .value-input-container {
            margin-bottom: 16px;
        }

        .value-input-container label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .value-input-container input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .value-input-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            border: 2px solid #e9ecef;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 14px;
            color: #495057;
        }

        .result-value {
            font-size: 16px;
            font-weight: 600;
            color: #28a745;
        }

        .empty-results {
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
            padding: 20px 0;
        }

        .hereon-status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .hereon-status.valid {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .hereon-status.invalid {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .hereon-status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .hereon-status .checkmark {
            color: #28a745;
            font-size: 16px;
            margin-right: 4px;
        }

        .hereon-status .multiplier {
            display: block;
            margin-top: 4px;
            font-size: 13px;
            opacity: 0.9;
        }

        .results-list.grayed-out {
            opacity: 0.5;
            pointer-events: none;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Processing Calculator</h1>

        <!-- Mode Tabs -->
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="coverage">Coverage</button>
            <button class="mode-tab" data-mode="hereon">Hereon</button>
            <button class="mode-tab" data-mode="date">Date</button>
        </div>

        <!-- Coverage Mode -->
        <div id="coverage-mode" class="mode-content active">
            <div class="section">
                <div class="section-title">Input Values</div>
                <div id="input-rows"></div>
                <button class="add-btn" id="add-row-btn">+ Add Row</button>
            </div>

            <div class="section">
                <div class="section-title">Calculate Distribution</div>
                <div class="value-input-container">
                    <label for="value-input">Value:</label>
                    <input type="text" id="value-input" placeholder="Enter amount (e.g., $200.00)">
                </div>
                <div class="results-list" id="results-list">
                    <div class="empty-results">Enter a value above to see results</div>
                </div>
            </div>
        </div>

        <!-- Hereon Mode -->
        <div id="hereon-mode" class="mode-content">
            <div class="section">
                <div class="section-title">Input Percentages</div>
                <div id="hereon-input-rows"></div>
                <button class="add-btn" id="hereon-add-row-btn">+ Add Row</button>
            </div>

            <div class="section">
                <div class="section-title">Target Settings</div>
                <div class="value-input-container">
                    <label for="hereon-percentage-input">Hereon Percentage (optional):</label>
                    <input type="text" id="hereon-percentage-input" placeholder="e.g., 20">
                </div>
                <div id="hereon-status" class="hereon-status"></div>
            </div>

            <div class="section">
                <div class="section-title">Results</div>
                <div class="results-list" id="hereon-results-list">
                    <div class="empty-results">Enter percentages above to see results</div>
                </div>
            </div>
        </div>

        <!-- Date Mode -->
        <div id="date-mode" class="mode-content">
            <div class="section">
                <div class="section-title">Date Range</div>
                <div class="value-input-container">
                    <label for="date-start-input">Start Date:</label>
                    <input type="date" id="date-start-input">
                </div>
                <div class="value-input-container">
                    <label for="date-end-input">End Date:</label>
                    <input type="date" id="date-end-input">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Results</div>
                <div class="results-list" id="date-results-list">
                    <div class="empty-results">Select two dates to see results</div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
